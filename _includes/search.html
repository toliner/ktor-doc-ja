<script type="text/javascript">
    var categoryNames = {};
    {% for item in site.data.navigation.main %}categoryNames["{{ item.category | json }}"] = "{{ item.title | json }}";
    {% endfor %}
</script>
<form id="search-form" action="https://www.google.com/search" method="get">
<div class="page-inline-search" style="margin-bottom:8px;">
    <div class="input-group">
        <input name="q" id="search-input" type="text" class="form-control" placeholder="検索... (フォーカスするには's'を押す、もしくはセクションの検索のためには'#'を押す)" data-placeholder-focus="検索... (検索結果を選択するために、'↑'・'↓' ・'⏎'を使用 )" data-placeholder-blur="Search... (press 's' to focus, or '#' for sections)" autocomplete="off">
        <input type="hidden" name="as_sitesearch" value="toliner.github.io" />
        <div class="input-group-btn">
            <button class="btn btn-default form-control" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>

    <div class="search-results-inline-container">
        <ul id="search-results-container" class="search-results"></ul>
    </div>
</div>
</form>
